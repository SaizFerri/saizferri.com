query getHomepageData {
  Homepage {
    id
    heroSmallTitle
    heroTitle
    heroDescription
    aboutTitle
    aboutDescription
    experienceTitle
    projectsTitle
    educationTitle
    contactTitle
    contactDescription

    translations {
      language {
        code
      }
      heroSmallTitle
      heroTitle
      heroDescription
      aboutTitle
      aboutDescription
      experienceTitle
      projectsTitle
      educationTitle
      contactTitle
      contactDescription
    }
  }
}
